    header: |-
      require python3-janus.inc

  - recipe: "recipes-devtools/python/python3-labgrid_$PV.bb"
    template: "template.bb.jinja2"
    git_tag:
      url: "https://github.com/labgrid-project/labgrid.git"
      version_pattern: "^v([\\d+\\.]*\\d+)$"
      version_order: semver
    header: |-
      require python3-labgrid.inc

  - recipe: "recipes-devtools/python/python3-labgrid_git.bb"
    template: "template.bb.jinja2"
    git_branch:
      url: "https://github.com/labgrid-project/labgrid.git"
      branch: master
      version_pattern: "^v([\\d+\\.]*\\d+).*"
    header: |-
      require python3-labgrid.inc
    trailer: |-
      LABGRID_USE_DEVEL_VERSION[doc] = "Global switch to enable labgrid development (git) version"
      LABGRID_USE_DEVEL_VERSION ??= "-1"
      DEFAULT_PREFERENCE ??= "${LABGRID_USE_DEVEL_VERSION}"

