recipes:
  - recipe: "recipes-devtools/python/python3-aiohttp-json-rpc_$PV.bb"
    template: "template.bb.jinja2"
    pypi:
      name: aiohttp-json-rpc
      version_pattern: "^([\\d+\\.]*\\d+)$"
      version_order: semver
    header: |-
      require python3-aiohttp-json-rpc.inc

  - recipe: "recipes-devtools/python/python3-grpcio-channelz_$PV.bb"
    template: "template.bb.jinja2"
    pypi:
      name: grpcio_channelz
      version_pattern: "^([\\d+\\.]*\\d+)$"
      version_order: semver
    header: |-
      require python3-grpcio-channelz.inc

  - recipe: "recipes-devtools/python/python3-grpcio-reflection_$PV.bb"
    template: "template.bb.jinja2"
    pypi:
      name: grpcio_reflection
      version_pattern: "^([\\d+\\.]*\\d+)$"
      version_order: semver
    header: |-
